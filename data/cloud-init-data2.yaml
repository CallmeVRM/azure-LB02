#cloud-config
package_update: true
packages:
  - nodejs
  - npm
  - git
runcmd:
  - mkdir -p /home/cloud/data
  - git clone https://github.com/CallmeVRM/azure-LB02 /tmp/lab
  - cp /tmp/lab/data/data2.js /home/cloud/data/server.js
  - chown -R cloud:cloud /home/cloud/data
  - cd /home/cloud/data
  - npm init -y
  - npm install express
  - |
    cat > /etc/systemd/system/data2.service << 'SERVICEOF'
    [Unit]
    Description=Data-2 Node.js Server (Port 6001)
    After=network.target
    
    [Service]
    Type=simple
    User=cloud
    WorkingDirectory=/home/cloud/data
    ExecStart=/usr/bin/node /home/cloud/data/server.js
    Restart=always
    RestartSec=5
    StandardOutput=journal
    StandardError=journal
    
    [Install]
    WantedBy=multi-user.target
    SERVICEOF
  - systemctl daemon-reload
  - systemctl enable data2
  - systemctl start data2
  - echo "Data-2 service created and started on port 6001"