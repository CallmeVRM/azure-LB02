#cloud-config

package_update: true

packages:
  - nodejs
  - npm
  - git

runcmd:
  - mkdir -p /home/cloud/data
  - git clone https://github.com/CallmeVRM/azure-LB02 /tmp/lab
  - cp /tmp/lab/data/data2_b.js /home/cloud/data/server.js
  - chown -R cloud:cloud /home/cloud/data
  - cd /home/cloud/data
  - npm init -y
  - npm install express
  - node /home/cloud/data/server.js &
  - echo "Data-2_b server is running on port 6002"
