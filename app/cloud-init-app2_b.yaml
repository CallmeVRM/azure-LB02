#cloud-config
package_update: true
packages:
  - nodejs
  - npm
  - git
runcmd:
  - mkdir -p /home/cloud/app
  - git clone https://github.com/CallmeVRM/azure-LB02 /tmp/lab
  - cp /tmp/lab/app/app2_b.js /home/cloud/app/server.js
  - chown -R cloud:cloud /home/cloud/app
  - cd /home/cloud/app
  - npm init -y
  - npm install express
  - |
    cat > /etc/systemd/system/app2_b.service << 'SERVICEOF'
    [Unit]
    Description=App-2_b Node.js Server (Port 5002)
    After=network.target
    
    [Service]
    Type=simple
    User=cloud
    WorkingDirectory=/home/cloud/app
    ExecStart=/usr/bin/node /home/cloud/app/server.js
    Restart=always
    RestartSec=5
    StandardOutput=journal
    StandardError=journal
    
    [Install]
    WantedBy=multi-user.target
    SERVICEOF
  - systemctl daemon-reload
  - systemctl enable app2_b
  - systemctl start app2_b
  - echo "App-2_b service created and started on port 5002"
