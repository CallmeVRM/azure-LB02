#cloud-config
package_update: true
packages:
  - nodejs
  - npm
  - git
runcmd:
  - mkdir -p /home/cloud/app
  - git clone https://github.com/CallmeVRM/azure-LB02 /tmp/lab
  - cp /tmp/lab/app/app1.js /home/cloud/app/server.js
  - chown -R cloud:cloud /home/cloud/app
  - cd /home/cloud/app
  - npm init -y
  - npm install express
  - |
    cat > /etc/systemd/system/app1.service << 'SERVICEOF'
    [Unit]
    Description=App-1 Node.js Server (Port 5000)
    After=network.target
    
    [Service]
    Type=simple
    User=cloud
    WorkingDirectory=/home/cloud/app
    ExecStart=/usr/bin/node /home/cloud/app/server.js
    Restart=always
    RestartSec=5
    StandardOutput=journal
    StandardError=journal
    
    [Install]
    WantedBy=multi-user.target
    SERVICEOF
  - systemctl daemon-reload
  - systemctl enable app1
  - systemctl start app1
  - echo "App-1 service created and started on port 5000"