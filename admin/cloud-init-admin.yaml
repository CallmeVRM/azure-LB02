#cloud-config
package_update: true
packages:
  - nodejs
  - npm
  - git
runcmd:
  - mkdir -p /home/cloud/admin
  - git clone https://github.com/CallmeVRM/azure-LB02 /tmp/lab
  - cp /tmp/lab/admin/admin.js /home/cloud/admin/server.js
  - cp /tmp/lab/admin/index.html /home/cloud/admin/index.html
  - chown -R cloud:cloud /home/cloud/admin
  - cd /home/cloud/admin
  - npm init -y
  - npm install express
  - |
    cat > /etc/systemd/system/admin.service << 'SERVICEOF'
    [Unit]
    Description=Admin Dashboard Node.js Server (Port 7000)
    After=network.target
    
    [Service]
    Type=simple
    User=cloud
    WorkingDirectory=/home/cloud/admin
    ExecStart=/usr/bin/node /home/cloud/admin/server.js
    Restart=always
    RestartSec=5
    StandardOutput=journal
    StandardError=journal
    
    [Install]
    WantedBy=multi-user.target
    SERVICEOF
  - systemctl daemon-reload
  - systemctl enable admin
  - systemctl start admin
  - echo "Admin service created and started on port 7000"